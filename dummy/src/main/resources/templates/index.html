<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
</head>
<body>
    <h1>Student Form</h1>
    <form th:action="@{/submitForm}" method="post" th:object="${studentObject}">
    	<label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" th:field="*{studentID}">
        <p style="color:red">Insert Student ID to UPDATE details ONLY!</p>
        <br>
 <!--
        <label for="roll">Roll:</label>
        <input type="number" id="roll" name="roll" th:value="${studentObject.getRoll()}" readonly>
        <br> 
  -->              
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <br>

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" th:field="*{dept}" required>
        <br>
        <button type="submit">Save</button>
    </form>
    <div th:if="${isSuccess}" style="color: rgb(0,198,0); font-weight: bold;">
        <p th:text="Your Roll Number is ${roll} and Student ID is ${studentID}"></p>
    </div>
</body>
</html>
